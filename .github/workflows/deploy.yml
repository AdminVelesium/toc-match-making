name: Deploy Flask App to GCP VM

on:
  push:
    branches: [ "master" ]  # or "main" if you're using that

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Copy files to GCP VM via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.GCP_HOST }}
        username: ${{ secrets.GCP_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        source: "."
        target: "/home/${{ secrets.GCP_USER }}/toc-match-making"

    - name: SSH into GCP VM and deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GCP_HOST }}
        username: ${{ secrets.GCP_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        port: 22
        script: |
          echo "üîÅ Entering project folder"
          cd ~/toc-match-making

          echo "üßπ Removing old virtual environment"
          rm -rf venv

          echo "üêç Creating new virtual environment"
          python3 -m venv venv
          source venv/bin/activate

          echo "üì¶ Installing dependencies"
          pip install --upgrade pip
          pip i
